<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>test form+json+ajax</title>
  <meta name="author" content="Yury Litvinenko">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="fonts/bebas-neue-v2-latin-regular.woff2" as="font">
  <link rel="preload" href="fonts/open-sans-v18-latin-regular.woff2" as="font">
  <link rel="preload" href="fonts/open-sans-v18-latin-600.woff" as="font">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <ul class="field-radio" id="radio">
        <li class="field-radio__input-wrap">
          <label class="field-radio__label">
            <input class="field-radio__input" type="radio" name="radio-field" value="13">
            <div class="field-radio__name-text">
              <span class="field-radio__name-text-inner">LICENSEPLAN#1</span>
              <span class="field-radio__name-text-inner--last">$13 per license</span>
            </div>
          </label>
        </li>

        <li class="field-radio__input-wrap">
          <label class="field-radio__label">
            <input class="field-radio__input" type="radio" name="radio-field" value="22">
            <div class="field-radio__name-text">
              <span class="field-radio__name-text-inner">LICENSEPLAN#2</span>
              <span class="field-radio__name-text-inner--last">$22 per license</span>
            </div>
          </label>
        </li>

        <li class="field-radio__input-wrap">
          <label class="field-radio__label">
            <input class="field-radio__input" type="radio" name="radio-field" value="34" checked>
            <div class="field-radio__name-text">
              <span class="field-radio__name-text-inner">LICENSEPLAN#3</span>
              <span class="field-radio__name-text-inner--last">$34 per license</span>
            </div>
          </label>
        </li>
      </ul>

      <div class="select-wrap">
        <span class="select-title">Number of licenses:</span>
        <select class="select" name="select" id="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <section class="buy">
        <div class="counter">
          <span class="counter__text">Total:</span>
          <span class="counter__sum" id='sum'>$340</span>
          <span class="counter__sup">us</span>
        </div>

        <div class="field-actions">
          <button class="btn  btn__hoverable"" type=" submit">
            <span class="btn__anim"></span>
            <span>BUY NOW</span>
          </button>
        </div>

        <section class="info">
          <span class="info__text">Selected plan: #</span>
          <span class="info__num" id='num'>3</span>
        </section>
      </section>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
